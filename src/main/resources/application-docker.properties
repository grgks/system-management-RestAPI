# Docker Profile Configuration

# Database Configuration (using Docker service name)
spring.datasource.url=jdbc:mysql://db:3306/${DB_NAME:appointment_system_restdb}?serverTimezone=Europe/Athens
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Athens
spring.jackson.time-zone=Europe/Athens

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=false

# SQL Initialization
spring.sql.init.encoding=UTF-8
spring.sql.init.platform=mysql

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=7200000

# File upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Server
server.port=8080

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.gr.aueb.cf=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN